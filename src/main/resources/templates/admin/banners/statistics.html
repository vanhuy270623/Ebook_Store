<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{admin/layout/head :: head}"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<div th:replace="~{admin/layout/header :: header}"></div>
	<div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

	<div class="content-wrapper">
		<section class="content-header">
			<h1>Thống kê banner <small>Tổng quan</small></h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/admin/dashboard}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
				<li><a th:href="@{/admin/banners}">Quản lý banner</a></li>
				<li class="active">Thống kê</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-aqua"><i class="fa fa-image"></i></span>
						<div class="info-box-content">
							<span class="info-box-text">Tổng banner</span>
							<span class="info-box-number" th:text="${totalBanners ?: 0}">0</span>
						</div>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-green"><i class="fa fa-check"></i></span>
						<div class="info-box-content">
							<span class="info-box-text">Banner hoạt động</span>
							<span class="info-box-number" th:text="${activeBanners ?: 0}">0</span>
						</div>
					</div>
				</div>

				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="info-box">
						<span class="info-box-icon bg-yellow"><i class="fa fa-pause"></i></span>
						<div class="info-box-content">
							<span class="info-box-text">Banner ngừng</span>
							<span class="info-box-number" th:text="${inactiveBanners ?: 0}">0</span>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">Banner gần đây</h3>
						</div>
						<div class="box-body">
							<table class="table table-bordered table-striped">
								<thead>
									<tr>
										<th>Hình</th>
										<th>Tiêu đề</th>
										<th>Vị trí</th>
										<th>Trạng thái</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="banner : ${recentBanners}">
										<td><img th:src="${banner.imageUrl}" style="width: 60px; height: 45px; object-fit: cover;"></td>
										<td th:text="${banner.title}">Tiêu đề</td>
										<td th:text="${banner.position ?: 'N/A'}">Vị trí</td>
										<td>
											<span class="label label-success" th:if="${banner.isActive}">Hoạt động</span>
											<span class="label label-danger" th:unless="${banner.isActive}">Ngừng</span>
										</td>
									</tr>
									<tr th:if="${#lists.isEmpty(recentBanners)}">
										<td colspan="4" class="text-center text-muted">Không có dữ liệu</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div th:replace="~{admin/layout/footer :: footer}"></div>
</div>

<th:block th:replace="~{admin/layout/scripts :: scripts}"></th:block>
</body>
</html>
