<header class="main-header" th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
	<!-- Logo -->
	<a th:href="@{/admin/dashboard}" class="logo" style="background-color: #FF6B35;">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>W</b>B</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><i class="fa fa-book"></i> <b>Ebook</b>Store</span>
	</a>

	<!-- Header Navbar -->
	<nav class="navbar navbar-static-top">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</a>

		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- Notifications Menu -->
				<li class="dropdown notifications-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<i class="fa fa-bell-o"></i>
						<span class="label label-warning" th:if="${notificationCount > 0}" th:text="${notificationCount}">10</span>
					</a>
					<ul class="dropdown-menu">
						<li class="header">Bạn có <span th:text="${notificationCount}">10</span> thông báo</li>
						<li>
							<ul class="menu">
								<li th:each="notification : ${notifications}">
									<a href="#">
										<i class="fa fa-shopping-cart text-aqua"></i>
										<span th:text="${notification.message}">Đơn hàng mới</span>
									</a>
								</li>
							</ul>
						</li>
						<li class="footer"><a th:href="@{/admin/notifications}">Xem tất cả</a></li>
					</ul>
				</li>

				<!-- User Account Menu -->
				<li class="dropdown user user-menu">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<img th:src="${user?.avatarUrl != null ? user.avatarUrl : '/admin_template/images/user.png'}"
						     class="user-image" alt="User Image">
						<span class="hidden-xs" th:text="${user?.fullName != null ? user.fullName : (user?.username != null ? user.username : 'Admin')}">Admin</span>
					</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header" style="background-color: #FF6B35;">
							<img th:src="${user?.avatarUrl != null ? user.avatarUrl : '/admin_template/images/user.png'}"
							     class="img-circle" alt="User Image">
							<p>
								<span th:text="${user?.fullName != null ? user.fullName : (user?.username != null ? user.username : 'Admin')}">Admin</span>
								<small>Quản trị viên</small>
							</p>
						</li>
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-left">
								<a th:href="@{/admin/profile}" class="btn btn-default btn-flat">
									<i class="fa fa-user"></i> Hồ sơ
								</a>
							</div>

							<div class="pull-right">
								<form th:action="@{/auth/logout}" method="post" style="display: inline; margin: 0;">
									<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
									<button type="submit" class="btn btn-default btn-flat" style="border: none; background: none; cursor: pointer;">
										<i class="fa fa-sign-out"></i> Đăng xuất
									</button>
								</form>
							</div>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>
