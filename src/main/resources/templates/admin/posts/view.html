<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="~{admin/layout/head :: head}"></th:block>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
	<div th:replace="~{admin/layout/header :: header}"></div>
	<div th:replace="~{admin/layout/sidebar :: sidebar}"></div>

	<div class="content-wrapper">
		<section class="content-header">
			<h1>Chi tiết bài viết <small th:text="${post.title}">Tiêu đề</small></h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/admin/dashboard}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
				<li><a th:href="@{/admin/posts}">Quản lý bài viết</a></li>
				<li class="active">Chi tiết</li>
			</ol>
		</section>

		<section class="content">
			<div class="row">
				<div class="col-md-8">
					<div class="box box-primary">
						<div class="box-body">
							<img th:if="${post.thumbnailUrl}" th:src="${post.thumbnailUrl}" style="max-width: 100%; margin-bottom: 20px;">

							<h2 th:text="${post.title}">Tiêu đề</h2>

							<p class="text-muted">
								<small>Đăng bởi: Admin | <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024</span></small>
							</p>

							<div th:utext="${post.content}"></div>
						</div>
						<div class="box-footer">
							<a th:href="@{/admin/posts/edit/{id}(id=${post.postId})}" class="btn btn-warning"><i class="fa fa-pencil"></i> Sửa</a>
							<form th:action="@{/admin/posts/delete/{id}(id=${post.postId})}" method="post" style="display:inline;" onsubmit="return confirm('Xóa?');">
								<button type="submit" class="btn btn-danger"><i class="fa fa-trash"></i> Xóa</button>
							</form>
							<a th:href="@{/admin/posts}" class="btn btn-secondary"><i class="fa fa-arrow-left"></i> Quay lại</a>
						</div>
					</div>
				</div>

				<div class="col-md-4">
					<div class="box box-info">
						<div class="box-header">
							<h3 class="box-title">Thông tin</h3>
						</div>
						<div class="box-body">
							<p><strong>Slug:</strong> <span th:text="${post.slug}">slug</span></p>
							<p><strong>Trạng thái:</strong>
								<span class="label label-success" th:if="${post.isPublished}">Xuất bản</span>
								<span class="label label-warning" th:unless="${post.isPublished}">Nháp</span>
							</p>
							<p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}">01/01/2024</span></p>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<div th:replace="~{admin/layout/footer :: footer}"></div>
</div>

<th:block th:replace="~{admin/layout/scripts :: scripts}"></th:block>
</body>
</html>
