<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Ebook Store</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
  <link rel="alternate icon" type="image/png" th:href="@{/shared/images/book.png}">

  <link rel="stylesheet" th:href="@{/admin_template/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" th:href="@{/shared/css/auth.css}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-container">
        <a th:href="@{/}" class="header-logo">
          <i class="fa fa-book-open"></i>
          <span>Ebook Store</span>
        </a>
        <div class="header-links">
          <a th:href="@{/}">Trang chủ</a>
          <a th:href="@{/books}">Kho sách</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-wrapper">
    <div class="container">
      <div class="auth-form-container">
        <div class="card card-wrapper">
          <div class="card-body-wrapper">
            <!-- Header -->
            <div class="auth-header">
              <h1 class="page-title">Đăng nhập</h1>
              <p class="page-subtitle">Chào mừng bạn quay trở lại!</p>
            </div>

            <!-- Alerts -->
            <div th:if="${errorMessage}" class="alert-error">
              <i class="fa fa-exclamation-circle"></i>
              <span th:text="${errorMessage}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${param.logout}" class="alert-success">
              <i class="fa fa-check-circle"></i>
              <span>Bạn đã đăng xuất thành công</span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${successMessage}" class="alert-success">
              <i class="fa fa-check-circle"></i>
              <span th:text="${successMessage}"></span>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Form -->
            <form th:action="@{/auth/login}" method="post" id="loginForm" class="auth-form">
              <!-- CSRF Token for Spring Security -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

              <div class="form-group">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" name="username" class="form-control" placeholder="Nhập tên đăng nhập của bạn" required autofocus>
              </div>

              <div class="form-group">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" placeholder="Nhập mật khẩu" required>
              </div>

              <div class="auth-remember">
                <label class="form-check">
                  <input type="checkbox" name="remember-me">
                  <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
              </div>

              <button type="submit" class="btn btn-primary">
                Đăng nhập
              </button>
            </form>

            <!-- Divider -->
            <div class="auth-divider">
              <div class="auth-divider-line"></div>
              <span>hoặc</span>
              <div class="auth-divider-line"></div>
            </div>

            <!-- Social Login -->
            <div class="auth-social">
              <button type="button" class="btn-social">
                <i class="fa fa-google icon-google"></i>
                Đăng nhập với Google
              </button>
              <button type="button" class="btn-social">
                <i class="fa fa-facebook icon-facebook"></i>
                Đăng nhập với Facebook
              </button>
            </div>

            <!-- Footer Links -->
            <div class="auth-footer">
              <p>
                Chưa có tài khoản?
                <a th:href="@{/auth/register}">Đăng ký ngay</a>
              </p>
              <p>
                <a th:href="@{/}" class="home-link">
                  <i class="fa fa-home"></i> Về trang chủ
                </a>
              </p>
            </div>

            <!-- Demo Info -->
            <div class="info-box">
              <div class="info-box-title">
                <i class="fa fa-info-circle"></i> Tài khoản demo:
              </div>
              <div class="info-box-content demo-account">
                Admin: <code>admin / 123</code><br>
                User: <code>van_a / 123</code>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script th:src="@{/shared/js/auth.js}"></script>
</body>
</html>
