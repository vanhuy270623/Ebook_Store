<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 120px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 72px;
            font-weight: 900;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-message {
            font-size: 24px;
            color: #555;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-description {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .search-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }

        .search-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .suggestions {
            margin-top: 30px;
        }

        .suggestion-link {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .suggestion-link:hover {
            background: #e9ecef;
            color: #333;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-book-open"></i>
            </div>

            <div class="error-code">404</div>

            <h1 class="error-message">Không tìm thấy trang</h1>

            <p class="error-description">
                Xin lỗi! Trang bạn đang tìm kiếm không tồn tại hoặc đã được di chuyển.
                Có thể bạn đã nhập sai đường dẫn hoặc trang này đã bị xóa.
            </p>

            <a href="/" class="btn-home">
                <i class="fas fa-home"></i>
                Về trang chủ
            </a>

            <div class="search-section">
                <h5>Hoặc tìm kiếm sách bạn quan tâm:</h5>
                <form class="search-form" action="/books/search" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm sách, tác giả...">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>

                <div class="suggestions">
                    <p class="mb-2"><small class="text-muted">Gợi ý cho bạn:</small></p>
                    <a href="/books" class="suggestion-link">Tất cả sách</a>
                    <a href="/books/trending" class="suggestion-link">Sách hot</a>
                    <a href="/books/newest" class="suggestion-link">Sách mới</a>
                    <a href="/books/category/1" class="suggestion-link">Tiểu thuyết</a>
                    <a href="/books/category/2" class="suggestion-link">Khoa học</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
