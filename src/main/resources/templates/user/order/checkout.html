<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - EbookStore</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/user_template/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/user_template/css/style.css}">
    <link rel="stylesheet" th:href="@{/user_template/css/user-custom.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" th:href="@{/user/index}">
                <i class="fas fa-book-reader me-2"></i>EbookStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/index}">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-shopping-bag me-2"></i>Thông tin đơn hàng</h5>
                    </div>
                    <div class="card-body">
                        <!-- Alert Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <!-- Cart Items -->
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Sách</th>
                                        <th>Giá</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${cartItems}">
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <img th:src="@{${item.book.coverImageUrl}}"
                                                     th:alt="${item.book.title}"
                                                     style="width: 50px; height: 70px; object-fit: cover; margin-right: 10px;">
                                                <div>
                                                    <strong th:text="${item.book.title}">Tên sách</strong>
                                                    <br>
                                                    <small class="text-muted" th:text="${item.book.bookAuthor?.author?.authorName}">Tác giả</small>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="text-end">
                                            <strong th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' đ'">100,000 đ</strong>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Shipping Information -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-user me-2"></i>Thông tin người mua</h5>
                    </div>
                    <div class="card-body">
                        <form id="checkoutForm" th:action="@{/order/create}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Họ tên</label>
                                    <input type="text" class="form-control" th:value="${user.fullName}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:value="${user.email}" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" th:value="${user.phone}" readonly>
                                </div>
                            </div>

                            <!-- Coupon Code -->
                            <div class="mb-3">
                                <label class="form-label">Mã giảm giá (nếu có)</label>
                                <input type="text" class="form-control" name="couponCode" placeholder="Nhập mã giảm giá">
                            </div>

                            <!-- Payment Method -->
                            <div class="mb-3">
                                <label class="form-label">Phương thức thanh toán *</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="vnpay" value="VNPAY" checked>
                                    <label class="form-check-label" for="vnpay">
                                        <i class="fas fa-credit-card text-primary"></i> VNPay (Thẻ ATM, Visa, Mastercard)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="momo" value="MOMO">
                                    <label class="form-check-label" for="momo">
                                        <i class="fas fa-mobile-alt text-danger"></i> MoMo
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card shadow-sm sticky-top" style="top: 100px;">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-file-invoice-dollar me-2"></i>Tóm tắt đơn hàng</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tổng sản phẩm:</span>
                            <strong th:text="${itemCount}">0</strong>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tạm tính:</span>
                            <strong th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</strong>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <h5>Tổng cộng:</h5>
                            <h5 class="text-success" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</h5>
                        </div>
                        <button type="submit" form="checkoutForm" class="btn btn-success w-100 btn-lg">
                            <i class="fas fa-lock me-2"></i>Thanh toán
                        </button>
                        <a th:href="@{/cart}" class="btn btn-outline-secondary w-100 mt-2">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại giỏ hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 EbookStore. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/user_template/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
