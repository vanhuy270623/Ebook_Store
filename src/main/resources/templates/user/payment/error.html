<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại - EbookStore</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/user_template/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/user_template/css/style.css}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card shadow-lg text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-times-circle text-danger" style="font-size: 80px;"></i>
                        </div>
                        <h2 class="text-danger mb-3">Thanh toán thất bại!</h2>
                        <p class="text-muted mb-4">Rất tiếc, giao dịch của bạn không thành công</p>

                        <div th:if="${order}" class="alert alert-warning text-start">
                            <h6><i class="fas fa-exclamation-triangle me-2"></i>Thông tin đơn hàng:</h6>
                            <hr>
                            <p class="mb-1"><strong>Mã đơn:</strong> <span th:text="${order.orderId}"></span></p>
                            <p class="mb-1"><strong>Tổng tiền:</strong>
                                <span class="fw-bold" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                            </p>
                            <p class="mb-0"><strong>Trạng thái:</strong>
                                <span class="badge bg-danger">Thất bại</span>
                            </p>
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Vui lòng thử lại hoặc chọn phương thức thanh toán khác
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <a th:href="@{/order/checkout}" class="btn btn-primary btn-lg">
                                <i class="fas fa-redo me-2"></i>Thử lại thanh toán
                            </a>
                            <a th:href="@{/cart}" class="btn btn-outline-secondary">
                                <i class="fas fa-shopping-cart me-2"></i>Quay lại giỏ hàng
                            </a>
                            <a th:href="@{/user/index}" class="btn btn-link">
                                <i class="fas fa-home me-2"></i>Về trang chủ
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/user_template/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
